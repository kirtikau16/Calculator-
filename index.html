<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    
    <h1>CALCULATOR</h1>
    <div class="container">
        <input type="text">
        <div class="row">
            <button class="fuction-button">AC</button>
            <button class="fuction-button">%</button>
            <button class="fuction-button">clear</button>
            <button class="fuction-button">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="fuction-button">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="fuction-button">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="fuction-button">+</button>
        </div>
        <div class="row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalto">=</button>
        </div>
    </div>

</body>
</html>
